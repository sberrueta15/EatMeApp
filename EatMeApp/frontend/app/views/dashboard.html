<h1 class="page-header">Dashboard
    <a ui-sref="chef.crear-evento" class='btn btn-primary pull-right'>Crear Evento</a></h1>

		<div class="row">
			<div class="col-xs-6 col-md-4" ng-repeat="evento in dashboard.eventos">
				<div class="thumbnail">
					<img src="http://lorempixel.com/200/200/food/{{$index}}/" alt="...">
					<div class="caption">
						<h3>{{evento.Title}}</h3>
						<p class="max-p">{{evento.Description}}</p><p>...</p>
                        <div>
                            <i class="fa fa-ticket" aria-hidden="true"></i>
                            <span>{{evento.TotalTickets}}</span>
                            <p>Cupos</p>
                        </div>
                        <div>
                            <i class="fa fa-users" aria-hidden="true"></i>
                            <span>{{evento.SoldTickets}}</span>
                            <p>Registrados</p>
                        </div>
						<p><a class="btn btn-primary"  ui-sref="chef.evento-detalle({id: evento.Id,eventoObj:evento})" role="button">Ver Detalle</a></p>
					</div>
				</div>
			</div>
		</div>
